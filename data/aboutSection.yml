content: >
  ###  Társaságunk ambíciózusan áll a tervezési feladataihoz

  Mindannyian valljuk, hogy az építõ számára a megepitett épület több mint az anyag
  összessége – az építtető álma valósul meg ilyenkor. Azt a teret álmodják meg, amiben 
  életüknek jelentős és fontos részét élik – éppen ezért elengedhetetlen, hogy az építész 
  az együttműködés legelejétől átérezze a megrendelők szükségleteit, vágyait, megismerje a 
  napi rutint, szokásait – hogy a tervezett lakóházat tökéletesen az egyedi igényekre tudja alakítani.
